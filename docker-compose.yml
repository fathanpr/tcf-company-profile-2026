version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcf-app
    restart: always
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    networks:
      - tcf-network

  db:
    image: postgres:15-alpine
    container_name: tcf-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tcf-network

  nginx:
    image: nginx:alpine
    container_name: tcf-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/public
    depends_on:
      - app
    networks:
      - tcf-network

networks:
  tcf-network:
    driver: bridge

volumes:
  postgres_data:
