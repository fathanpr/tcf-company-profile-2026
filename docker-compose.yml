services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcf-app
    restart: always
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_PORT: 5432
    security_opt:
      - apparmor:unconfined
    depends_on:
      - db
    networks:
      - tcf-network

  db:
    image: postgres:15-alpine
    container_name: tcf-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-db_tcf_compro}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nevergiveup}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tcf-network

  nginx:
    image: nginx:alpine
    container_name: tcf-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - tcf-network

networks:
  tcf-network:
    driver: bridge

volumes:
  postgres_data:
